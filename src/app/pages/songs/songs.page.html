<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>songs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">songs</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item button *ngFor="let song of songs" [routerLink]="['/song-details', song.id]">
      <ion-label>{{song.title}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
