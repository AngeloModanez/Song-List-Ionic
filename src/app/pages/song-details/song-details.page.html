<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>song-details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">song-details</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>product-details</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">product-details</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content color="light">
      <ion-list [inset]="true">
        <ion-item>
          <ion-label>{{song.title}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{song.artist}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{song.album}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{song.duration}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{song.genre}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{song.year}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>

  </ion-content>
